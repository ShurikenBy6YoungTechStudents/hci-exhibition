<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Club Games 🎮</title>
    <style>
      body {
        font-family: "Comic Sans MS", cursive;
        background: linear-gradient(135deg, #87ceeb, #98fb98);
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .welcome-box {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      h1 {
        font-size: 2.5em;
        color: #2e8b57;
        margin-bottom: 30px;
      }

      .animal-btn {
        display: block;
        margin: 10px auto;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-size: 1.2em;
        width: 220px;
      }

      .animal-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="welcome-box">
      <h1>Pick a Game to Play 🎮</h1>
      <hr style="margin: 25px 0; border: none; border-top: 2px solid #e0e0e0" />
      <img
        src="image.png"
        alt="Gaming"
        style="width: 350px; border-radius: 15px; margin-bottom: 20px"
      />
      <h2 style="color: #666; font-size: 1.2em; margin-bottom: 15px">
        Animal Customizers
      </h2>
      <button class="animal-btn" onclick="location.href='frog.html'">
        🐸 Frog
      </button>
      <button class="animal-btn" onclick="location.href='dog.html'">
        🐶 Dog
      </button>
      <button class="animal-btn" onclick="location.href='cat.html'">
        🐱 Cat
      </button>
      <button class="animal-btn" onclick="location.href='amongus.html'">
        🧑‍🚀 Among Us
      </button>
    </div>
  </body>
</html>
